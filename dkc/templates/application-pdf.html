<html>
<head>
<style>
@page cover {
    size: letter portrait;
    @frame cover_frame {
        left: 50pt; width: 512pt; top: 100pt; height: 40pt;
    }
}

@page normal {
    size: letter portrait;
    @frame header_frame {           /* Static Frame */
        -pdf-frame-content: header_content;
        left: 50pt; width: 512pt; top: 50pt; height: 40pt;
    }
    @frame content_frame {          /* Content Frame */
        left: 50pt; width: 512pt; top: 90pt; height: 632pt;
    }
    @frame footer_frame {           /* Another static Frame */
        -pdf-frame-content: footer_content;
        left: 50pt; width: 512pt; top: 772pt; height: 20pt;
    }
}
p { margin: 0; -pdf-keep-with-next: true; }
p.separator { -pdf-keep-with-next: false; font-size: 6pt; }

pdftoc {
color: #666;
}
pdftoc.pdftoclevel0 {
font-weight: bold;
margin-top: 0.5em;
}
pdftoc.pdftoclevel1 {
margin-left: 1em;
}
pdftoc.pdftoclevel2 {
margin-left: 2em;
font-style: italic;
}

.text-center {
    text-align: center;
}

.center-block {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.cover h1 {
    font-size: 30px;
    margin: 0;
    line-height: 1.3;
}

h2 {
    font-size: 30pt;
}

</style>
</head>

<body>
    <!-- Content for Static Frame 'header_frame' -->
    <div id="header_content">2014-2015 Distinguished Key Clubber Application | {{ applicant.first_name}} {{ applicant.last_name }}</div>

    <!-- Content for Static Frame 'footer_frame' -->
    <div id="footer_content">Page <pdf:pagenumber> of <pdf:pagecount></div>

    <div class="cover text-center">
        <h1 class="text-center">Distinguished Key Clubber</h1>
        <h1 class="text-center">Application</h1>
        <img src="{{ STATIC_DIR }}/images/key-club-logo.jpg" style="zoom: 50%">
    </div>

    <pdf:nexttemplate name="normal" />

    <p>asdasd</p>
</body>
</html>
