{% extends "layout.html" %}
{% block body %}

<div class="page-header text-center">
    <h1>Create an account</h1>
</div>

<form class="form-horizontal col-md-6 col-md-offset-3" role="form" action="/register" method="post">
    <div class="form-group">
        <label class="col-md-2 control-label" for="name">Name</label>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="email">Email</label>
        <div class="col-md-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="password">Password</label>
        <div class="col-md-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Choose a password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="confirm-password">Confirm</label>
        <div class="col-md-10">
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
            <button type="submit" class="btn btn-default">Register</button>
        </div>
    </div>
</form>
{% endblock %}
