application: dkc-app
version: 1
runtime: python27
api_version: 1
threadsafe: true
inbound_services:
- warmup

skip_files:
- ^(.*/)?.*\.pyc
- .DS_Store

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

builtins:
- remote_api: on

handlers:
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico
  expiration: 30d
- url: /(apple-touch-icon.*\.(png))
  static_files: static/\1
  upload: static/(apple-touch-icon.*\.png)
  expiration: 30d
- url: /images
  static_dir: static/images
  expiration: 14d
  application_readable: true
- url: /css
  static_dir: static/css
  expiration: 7d
- url: /js
  static_dir: static/js
  expiration: 7d
- url: /fonts
  static_dir: static/fonts
  expiration: 7d
  application_readable: true
- url: /admin
  script: manage.views.application
- url: /admin/logout
  script: manage.views.application
- url: /admin/stats.*
  script: google.appengine.ext.appstats.ui.app
- url: /admin.*
  script: manage.views.application
  login: admin
- url: /.*
  script: dkc.views.application

env_variables:
    TZ: 'EST'
