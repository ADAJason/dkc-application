{% extends "admin.html" %}
{% set title = 'Settings' %}
{% block admin %}
<div class="page-header">
    <h2>Settings</h2>
</div>

<form role="form" method="post">
    <div class="form-group">
        <label for="early-due-date">Early Due Date</label>
        <input type="text" class="form-control" id="early-due-date" name="early_due_date" value="{{ config.early_due_date|datetimeformat }}" placeholder="February 14, 2015 - 11:59 AM" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="due-date">Due Date</label>
        <input type="text" class="form-control" id="due-date" name="due_date" value="{{ config.due_date|datetimeformat }}" placeholder="February 14, 2015 - 11:59 AM" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="secret-key">Secret Key</label>
        <input type="text" class="form-control" id="secret-key" name="secret_key" value="{{ config.secret_key }}" placeholder="Enter a long secret key used for cookie generation" autocomplete="off" readonly>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="sendgrid-username">Sendgrid Username</label>
                <input type="text" class="form-control" id="sendgrid-username" name="sendgrid_username" value="{{ config.sendgrid_username }}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="sendgrid-password">Sendgrid Password</label>
                <input type="password" class="form-control" id="sendgrid-password" name="sendgrid_password" value="{{ config.sendgrid_password }}">
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-default">Update</button>
</form>
{% endblock %}
