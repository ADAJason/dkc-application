{% extends "admin.html" %}
{% block admin %}
<div class="page-header">
    <h2>Settings</h2>
</div>

<form role="form" method="post">
    <div class="form-group">
        <label for="due-date">Due Date</label>
        <input type="text" class="form-control" id="due-date" name="due_date" value="{{ due_date|datetimeformat }}" placeholder="February 14, 2015 - 11:59 AM" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="secret-key">Secret Key</label>
        <input type="text" class="form-control" id="secret-key" name="secret_key" value="{{ secret_key }}" placeholder="Enter a long secret key used for cookie generation" autocomplete="off" disabled>
    </div>
    <button type="submit" class="btn btn-default">Update</button>
</form>
{% endblock %}
